<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />

    <title>Number Guesser Game</title>
</head>

<body>
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
            <div class="max-w-md">
                <h1 class="text-5xl font-bold">GuessIt!</h1>
                <p class="py-4">Guess a number between 1 to 100</p>
                <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                <div class="alert bg-slate-300 my-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="stroke-info shrink-0 w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="">3 Chances Left</span>
                </div>
                <button class="btn btn-neutral w-full text-center">Guess</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <dialog id="modal" class="modal">
        <div class="modal-box">
            <h3 id="modal-title" class="font-bold text-lg">Wrong!</h3>
            <p id="modal-description" class="py-4">You have guessed the wrong number!</p>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="./js/script.js"></script>
</body>

</html>
